server:
  port: 7777

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/myblog?useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 5MB

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.blog.pojo
  configuration:
    map-underscore-to-camel-case: true

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 打印SQL到控制台

logging:
  level:
    org.mybatis: debug  # 设置 MyBatis 的日志级别为 debug，查看 SQL 日志
    com:
      sky:
        mapper: debug
        service: info
        controller: info
